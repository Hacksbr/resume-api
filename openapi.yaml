openapi: 3.0.3
info:
  title: Resume
  description: API for curriculum management.
  version: 1.0.0
servers:
  - url: 'http://127.0.0.1:8000'
tags:
  - name: user
    description: Endpoint for create user.
  - name: authentication
    description: Endpoint for authentication.
  - name: profile
    description: User profile endpoint.
paths:
  /signup/:
    post:
      tags:
        - user
      description: Signup.
      operationId: signup
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Login'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: boolean
                example: false
      requestBody:
        $ref: '#/components/requestBodies/AccessData'
  /login/:
    post:
      tags:
        - authentication
      description: Login.
      operationId: login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Login'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: boolean
                example: false
      requestBody:
        $ref: '#/components/requestBodies/AccessData'
  /token/refresh/:
    post:
      tags:
        - authentication
      description: Update access token.
      operationId: tokenRefresh
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TokenRefresh'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: boolean
                example: false
      requestBody:
        $ref: '#/components/requestBodies/TokenRefresh'
  /profile/:
    post:
      tags:
        - profile
      description: Create a new profile user.
      operationId: createProfile
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
        '400':
          description: Bad Request
      requestBody:
        $ref: '#/components/requestBodies/Profile'
  /profile/{uuid}:
    get:
      tags:
        - profile
      description: List a specific profile.
      operationId: getProfileDetailByUUID
      parameters:
        - name: uuid
          in: path
          description: UUID of profile to return.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '404':
          description: Not Found
    put:
      tags:
        - profile
      description: Update a specific profile.
      operationId: updateProfileByUUID
      parameters:
        - name: uuid
          in: path
          description: UUID of profile to return.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      security:
        - bearerAuth: []
components:
  schemas:
    Login:
      type: object
      properties:
        refresh:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxIiwibmFtZSI6IjEiLCJpYXQiOjF9.uql_1EDEK4ZUzltJ4cRLAGfjrhrmDwsbQtORY8UX0JY
        access:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIwIiwibmFtZSI6IjAiLCJpYXQiOjB9.uQ8GeRjJTwU5RTPlogcE_DJqDaC9HULIndL45619sTw
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIwIiwibmFtZSI6IjAiLCJpYXQiOjB9.uQ8GeRjJTwU5RTPlogcE_DJqDaC9HULIndL45619sTw
    User:
      type: object
      properties:
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        email:
          type: string
          example: password
    Profile:
      type: object
      properties:
        name:
          type: string
          example: John Doe
        occupation:
          type: string
          example: Software Engineer
        contact_email:
          type: string
          example: email@email.com
        location:
          type: string
          example: Sao Paulo, Brazil
        phone:
          type: string
          example: '+55900000000'
        social_link:
          $ref: '#/components/schemas/SocialLink'
    SocialLink:
      type: object
      properties:
        github:
          type: string
          example: https://github.com/user
        linkedin:
          type: string
          example: https://www.linkedin.com/in/user
        twitter:
          type: string
          example: https://twitter.com/user
        website:
          type: string
          example: https://example.com
  requestBodies:
    AccessData:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: email@email.com.br
              password:
                type: string
                example: password
      description: Access data.
      required: true
    TokenRefresh:
      content:
        application/json:
          schema:
            type: object
            properties:
              refresh:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxIiwibmFtZSI6IjEiLCJpYXQiOjF9.uql_1EDEK4ZUzltJ4cRLAGfjrhrmDwsbQtORY8UX0JY
      description: Updated access token.
      required: true
    Profile:
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '#/components/schemas/User'
              occupation:
                type: string
                example: Software Engineer
              contact_email:
                type: string
                example: email@email.com
              phone:
                type: string
                example: '+55900000000'
              city:
                type: string
                example: Sao Paulo
              country:
                type: string
                example: Brazil
              social_link:
                $ref: '#/components/schemas/SocialLink'
      description: Updated a user profile.
      required: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
